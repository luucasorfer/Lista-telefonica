<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lista Telefônica</title>
  </head>
  <body>
    <input type="text" id="search-input" placeholder="Pesquisar...">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="phone-list">
        <!-- As linhas da tabela serão adicionadas aqui dinamicamente pelo JavaScript -->
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
